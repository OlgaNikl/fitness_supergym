<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Supergym – самый большой фитнес центр за Уралом и идеальное место для укрепления тела и здоровья.">
    <title>Supergym</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/alumnisans-bold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/alumnisans-extrabold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/alumnisans-semibold.woff2" as="font" crossorigin="anonymous">

  <body>
    <div class="wrapper">
      <div class="background-container">
        <header class="header">
          <div class="container">
            <div class="header__wrapper">
              <a class="header__logo" href="index.html" aria-label="Перейти на главную.">
                <svg class="header__logo-image" width="122" height="44">
                  <use xlink:href="img/sprite.svg#logo"></use>
                </svg>
              </a>
              <a class="header__link" href="tel:+78005555555">8-800-555-55-55</a>
            </div>
          </div>
        </header>

        <section class="intro">
          <div class="container">
            <div class="intro__wrapper">
              <div class="intro__content">
                <h1>ФИТНЕС ЦЕНТР</h1>
                <p class="intro__tag">омск</p>
                <ul>
                  <li>Тренажёрный зал</li>
                  <li>Групповые занятия</li>
                  <li>Кардио-зона</li>
                </ul>
                <a class="intro__button btn" href="#membership">Купить абонемент</a>
              </div>
              <div class="intro__image-wrapper">
                <picture>
                  <source type="image/webp" media="(max-width:767px)" srcset="img/intro-image-tablet.webp 1x, img/intro-image-tablet@2x.webp 2x">
                  <source type="image/webp" srcset="img/intro-image-desktop.webp 1x, img/intro-image-desktop@2x.webp 2x">
                  <source media="(max-width:767px)" srcset="img/intro-image-tablet.jpg 1x, img/intro-image-tablet@2x.jpg 2x">
                  <img src="img/intro-image-desktop.jpg" width="500" height="556" srcset="img/intro-image-desktop@2x.jpg 2x" alt="Темноволосый мужчина спортивного телосложения в футболке с логотипом Супермен смотрит вверх, повернув голову налево." loading="lazy">
                </picture>
              </div>
            </div>
          </div>
        </section>
      </div>

      <main>

      </main>

      <footer class="footer">
        <h2 class="visually-hidden">Навигация по сайту и социальные сети.</h2>
        <div class="container">
          <div class="footer__wrapper">
            <a class="footer__logo" href="index.html" aria-label="Перейти на главную.">
              <svg class="footer__logo-image" width="88" height="32">
                <use xlink:href="img/sprite.svg#logo"></use>
              </svg>
            </a>
            <ul class="footer__menu">
              <li class="footer__item">
                <a class="footer__link">Услуги</a>
              </li>
              <li class="footer__item">
                <a class="footer__link">Абонементы</a>
              </li>
              <li class="footer__item">
                <a class="footer__link">Акции</a>
              </li>
              <li class="footer__item">
                <a class="footer__link">Тренеры</a>
              </li>
              <li class="footer__item">
                <a class="footer__link">Расписание</a>
              </li>
            </ul>
            <ul class="footer__social-list">
              <li class="footer__social-item">
                <a class="footer__social-link" href="#" aria-label="VK">
                  <svg class="footer__social-icon footer__social-icon--vk" width="" height="20">
                    <use xlink:href="img/sprite.svg#vk"></use>
                  </svg>
                </a>
              </li>
              <li class="footer__social-item">
                <a class="footer__social-link" href="#" aria-label="Одноклассники">
                  <svg class="footer__social-icon footer__social-icon--ok" width="11.75" height="20">
                    <use xlink:href="img/sprite.svg#ok"></use>
                  </svg>
                </a>
              </li>
              <li class="footer__social-item">
                <a class="footer__social-link" href="#" aria-label="Reddit">
                  <svg class="footer__social-icon footer__social-icon--reddit" width="20" height="20">
                    <use xlink:href="img/sprite.svg#reddit"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>

      </footer>
    </div>
